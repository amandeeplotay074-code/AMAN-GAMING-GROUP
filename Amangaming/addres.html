<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gaming House</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url("Green-Gaming.jpg");
            background-attachment: fixed;
            background-position: center;
            background-size: cover;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            text-align: center;
            max-width: 600px;
            background-color: #2a2a3d;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .image-box {
            margin-bottom: 20px;
        }
        .image-box img {
            max-width: 250px;
            height: 400px;
            border-radius: 10px;
        }
        .text {
            margin-bottom: 20px;
            font-size: 18px;
            line-height: 1.5;
        }
        .button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #7ee63d;
            color: #ffffff;
            text-decoration: none;
            border-radius: 5px;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        .button:hover {
            background-color: #dd3ee0;
        }
    </style>
</head>
<body>
    
    <div class="container">
        <div class="image-box">
            <img src="add.jpg" alt="Gaming House">
        </div>
        <div class="text">
            This is my Gaming House located in Hauz Khas, New Delhi.
        </div>
        <a class="button" href="https://maps.google.com?q=Hauz+Khas,+New+Delhi" target="_blank">Find Us on Google Maps</a>
        <a class="button" href="index.html" target="_blank">Back to home</a>
    </div>
</body>
</html>
