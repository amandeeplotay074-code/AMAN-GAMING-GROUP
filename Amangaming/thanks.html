<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aman Gaming Group</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url("Green-Gaming.jpg");
  background-attachment: fixed;
  background-position: center;
  background-size: cover;
            color: #fff;
            display:inline-block;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .thank-you-container {
            text-align: center;
            background: rgba(0, 0, 0, 0.6);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.4);
        }

        .thank-you-container h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            text-transform: uppercase;
        }

        .thank-you-container p {
            font-size: 1.2rem;
            line-height: 1.5;
        }

        .thank-you-container a {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1rem;
            color: #fff;
            background: #f52237;
            text-decoration: none;
            border-radius: 5px;
            transition: background 0.3s;
        }

        .thank-you-container a:hover {
            background: #eb1ff2;
        }
        .img{
            justify-content: center;
            align-items: center;
            display: flex;
            
        }
    </style>
</head>
<body>
    <header class="img">
        <img src="thank.jpg" alt="" height="400px",width="400px" >
        </header>
    

    <div class="thank-you-container">
        <h1>Thank You!</h1>
        <p>We appreciate you visiting our gaming group page and Joined us to polish your gaming skills, connect with fellow gamers, and explore the world of mobile, BGMI, and console gaming!</p>
        <a href="index.html">Return to Homepage</a>
    </div>
</body>
</html>
